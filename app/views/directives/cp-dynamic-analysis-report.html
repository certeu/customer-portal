<h4>Dynamic analysis report</h4>
<hr>
<uib-tabset>
  <uib-tab ng-repeat="summary in summaries" heading="{{summary.env}}">
    <div ng-show="summary.submission_status">
      <p>{{ summary.submission_status }}</p>
    </div>
    <pre ng-show="summary.report">
      {{ summary.report | json }}
    </pre>
  </uib-tab>
</uib-tabset>
