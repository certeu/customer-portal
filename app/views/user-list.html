<div class="panel-actions">
  <a class="btn btn-small btn-default" ui-sref="user_create">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    New Contact
  </a>
  <a class="btn btn-small btn-default pull-right" ui-sref="user_export">
    <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
    Export Contact List
  </a>
</div>
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Contacts</h3>
  </div>
  <div class="panel-body">
    <table class="display table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
      <tr>
      <th>Edit</th>
      <th>Contact</th>
      <th>Organizations</th>
      <tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users">
        <td><a class="btn btn-small btn-default" ui-sref="user_edit({id: user.id})">Edit</a></td>
        <td>{{user.name}}</td>
        <td>
         <div ng-repeat="o in user.organizations">
           <a ui-sref="organizations({id: o.id})">{{o.full_name}}</a>
          </div>
        </td>
      </tr>
    </tbody>
    </table>
  </div>
  <div class="panel-footer">
    <a class="btn btn-small btn-default" ui-sref="user_create">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
      New Contact
    </a>
    <a class="btn btn-small btn-default pull-right" ui-sref="user_export">
      <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
      Export Contact List
    </a>
  </div>
</div>
